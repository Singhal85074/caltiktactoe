<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
        <div class="main">
            <h1 id="cal">Calculator</h1>
            <div class="cover">
            <form name="form">
                <input type="text" name="screen" id="screen">
            </form>
            
            <table>
                <tr>
                    <td><button class="button" type="button">C</button></td>
                    <td><button class="button" type="button">%</button></td>
                    <td><button class="button" type="button">/</button></td>
                    <td><button class="button" type="button">AC</button></td>
                </tr>
                <tr>
                    <td><button class="button" type="button">7</button></td>
                    <td><button class="button" type="button">8</button></td>
                    <td><button class="button" type="button">9</button></td>
                    <td><button class="button" type="button">-</button></td>
                </tr>
                <tr>
                    <td><button class="button" type="button">4</button></td>
                    <td><button class="button" type="button">5</button></td>
                    <td><button class="button" type="button">6</button></td>
                    <td><button class="button" type="button">*</button></td>
                </tr>
                <tr>
                    <td><button class="button" type="button">1</button></td>
                    <td><button class="button" type="button">2</button></td>
                    <td><button class="button" type="button">3</button></td>
                    <td><button class="button" type="button">+</button></td>
                </tr>
                    <td><button class="button"  type="button">0</button></td>
                    <td><button class="button"  type="button">00</button></td>
                    <td><button class="button"  type="button">.</button></td>
                    <td><button class="button"  type="button">=</button></td>
                <tr>

                </tr>
            </table>
          </div>
        </div>
        <script src="js/logic.js"></script>
</body>
</html>
